<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-- Div principal que contiene todo el contenido -->
    <div class="container">
      <!-- Div que actúa como contenedor interno para el reloj -->
      <div class="box">
        <!-- Aquí se coloca el reloj digital -->
        <div class="clock">
          <!-- Elementos para mostrar las horas, minutos y segundos dentro del reloj -->
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
    <!-- Script para manejar la lógica del reloj -->
    <script src="script.js"></script>
  </body>
</html>
